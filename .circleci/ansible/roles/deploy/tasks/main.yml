---

- name: Creates directory
  become: true
  file:
    path: /web
    state: directory

- name: Extract
  become: true
  unarchive:
    src: artifact.tar.gz
    dest: /web 

- name: Executing node
  become: true
  shell: |
    cp production.env /web
    cd web
    pm2 stop default
    NODE_ENV=production pm2 start npm -- start
